{% extends "base.html" %}
{% block content %}
<h2>Posts tagged with "{{ tag_name }}"</h2>

{% if posts %}
    {% for post in posts %}
        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
        <hr>
    {% endfor %}
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}

<a href="{% url 'post-list' %}" class="btn btn-secondary">Back to All Posts</a>
{% endblock %}
